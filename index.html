        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1e1e2f, #121212);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 20px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff0000, #550000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff0000, -2px -2px #550000;
            }
            50% {
                text-shadow: -2px -2px #ff0000, 2px 2px #550000;
            }
            100% {
                text-shadow: 2px 2px #ff0000, -2px -2px #550000;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background: linear-gradient(135deg, #440000, #220000);
            border: none;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcccc;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s, box-shadow 0.4s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(135deg, transparent, rgba(255, 0, 0, 0.2));
            transform: rotate(45deg);
            transition: opacity 0.4s;
            opacity: 0;
            z-index: -1;
        }

        .grid-item:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }

        .grid-item:hover::before {
            opacity: 1;
        }

        .grid-item span {
            display: block;
            font-size: 3rem;
            color: #ff3333;
            animation: neon-flicker 1.5s infinite;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        /* Muppet Styles */
        .muppet-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
        }

        .muppet {
            font-size: 1rem;
            color: #ffcccc;
            margin-bottom: 10px;
        }

        .muppet-input {
            display: flex;
        }

        .muppet-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            margin-right: 10px;
            background: #111;
            color: #ffcccc;
        }

        .muppet-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff0000, #550000);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .muppet-input button:hover {
            background: linear-gradient(90deg, #550000, #ff0000);
        }
